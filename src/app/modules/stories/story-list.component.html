<div #flexContainer fxFlexFill fxLayout="column" layoutPadding>
  <md-card>
    <md-card-header>
      <md-card-title>
        <md-input-container>
          <input md-input [(ngModel)]="story.title" placeholder="My Awesome Title">
        </md-input-container>
      </md-card-title>
      <img md-card-avatar src="/assets/yeoman.png">
    </md-card-header>
    <md-card-content>
      <md-input-container fxFlexFill>
        <textarea md-input placeholder="My awesome story" [(ngModel)]="story.body"></textarea>
      </md-input-container>
    </md-card-content>
    <md-card-actions fxLayoutAlign="center">

      <button md-icon-button (click)="save();">
        <md-icon>save</md-icon>
      </button>
    </md-card-actions>

  </md-card>

  <md-card *ngFor="let item of stories | async">
    <md-card-header>
      <md-card-title>{{item.title}}</md-card-title>
      <md-card-subtitle><i>{{item.date  | date:
         'fullDate'}}</i></md-card-subtitle>
      <img md-card-avatar src="/assets/yeoman.png">
    </md-card-header>
    <md-card-content>
      {{item.text}}
    </md-card-content>
    <md-card-actions>
      <button md-icon-button>
        <md-icon>favorite_border</md-icon>
      </button>

      <button md-icon-button>
        <md-icon>share</md-icon>
      </button>
    </md-card-actions>

  </md-card>
</div>
